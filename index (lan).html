<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticias al DÃ­a</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00c6ff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #2a2a2a;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    section {
      padding: 20px;
    }
    .search {
      text-align: center;
      margin: 20px;
    }
    .search input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }
    .noticias, .rss-feed {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    .noticia, .rss-item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
    }
    .noticia h3, .rss-item h3 {
      margin-top: 0;
      color: #00c6ff;
    }
    .radio-player {
      text-align: center;
      margin: 20px auto;
    }
    iframe, audio {
      width: 100%;
      max-width: 400px;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    form button {
      background-color: #00c6ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background-color: #1f1f1f;
      color: #aaa;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Noticias al DÃ­a</h1>
  </header>
  <nav>
    <a href="#politica">PolÃ­tica</a>
    <a href="#deportes">Deportes</a>
    <a href="#internacional">Internacional</a>
    <a href="#radio">Radio</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="search">
    <input type="text" id="buscador" placeholder="Buscar noticias..." onkeyup="buscarNoticias()" />
  </div>

  <section id="politica">
    <h2>Noticias de PolÃ­tica</h2>
    <div class="rss-feed" id="rss-politica"></div>
  </section>

  <section id="deportes">
    <h2>Noticias de Deportes</h2>
    <div class="rss-feed" id="rss-deportes"></div>
  </section>

  <section id="internacional">
    <h2>Noticias Internacionales</h2>
    <div class="rss-feed" id="rss-internacional"></div>
  </section>

  <section id="radio" class="radio-player">
    <h2>ðŸŽ§ Radio en Vivo</h2>
    <audio controls autoplay>
      <source src="https://radios.vps.com.ar:8443/stream" type="audio/mpeg">
      Tu navegador no soporta audio en vivo.
    </audio>
  </section>

  <section id="contacto">
    <h2>ðŸ“¬ Contacto</h2>
    <form action="https://formspree.io/f/mqkrnkoy" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Noticias al DÃ­a. Todos los derechos reservados.
  </footer>

  <script>
    function buscarNoticias() {
      const input = document.getElementById("buscador").value.toLowerCase();
      const items = document.querySelectorAll(".rss-item");
      items.forEach(item => {
        const texto = item.innerText.toLowerCase();
        item.style.display = texto.includes(input) ? "block" : "none";
      });
    }

    async function cargarRSS(url, contenedorID) {
      try {
        const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
        const data = await response.json();
        const contenedor = document.getElementById(contenedorID);
        data.items.slice(0, 4).forEach(item => {
          const div = document.createElement("div");
          div.className = "rss-item";
          div.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p><a href="${item.link}" target="_blank">Leer mÃ¡s</a>`;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando RSS:", error);
      }
    }

    cargarRSS("https://www.infobae.com/politica/rss.xml", "rss-politica");
    cargarRSS("https://www.ole.com.ar/rss/ultimas-noticias/", "rss-deportes");
    cargarRSS("http://feeds.bbci.co.uk/news/world/rss.xml", "rss-internacional");
  </script>
</body>
</html>
